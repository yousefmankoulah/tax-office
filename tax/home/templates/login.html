{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<style>
  .content-section form{
    margin-left: 70px;
  }
  @media screen and (max-width: 850px){

      .titleNav{
            margin-left: 30px;
            font-size: 20px;
        }
        .loginForm {
          background: #ffffff;
          padding: 10px 20px;
          margin-bottom: 30px;
          margin-top: 30px;
          border: none;
          border-width : 0;

       }
       .loginForm label{
           font-size: 15px;
       }
  }
</style>




<div class="container">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
 
  <div class="col-1 col-lg-4"></div>
  <div class="col-4 col-lg-4">
<a class="navbar-brand ml-4 titleNav" href=""><span>Tax</span> <span>Office</span></a>
  </div>

</nav>



<div class="row">
<div class=" col-sm-1 col-lg-4">
</div>
<div class=" col-sm-4 col-lg-4">

<div class="content-section container loginForm">
<form method="POST">
{% csrf_token %}
  <label class="border-bottom mb-4">Log In</label>
  <div class="row">
    <div class="<col-md-7>">
      {{ form|crispy }}
    </div>
  </div>
<div class="form-group">
  <button type="submit" class="btn btn-outline-info">Login</button>
</div>
</form>
</div>
</div>

</div>
</div>

{% endblock%}
